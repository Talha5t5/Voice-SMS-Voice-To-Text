apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 */
react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.createmessagebyvoice.voicenotes.aivoice"
    defaultConfig {
        applicationId "com.createmessagebyvoice.voicenotes.aivoice"
        vectorDrawables.useSupportLibrary = true
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // AdMob App ID placeholder (test ID here)
        manifestPlaceholders = [
            ADMOB_APP_ID: "ca-app-pub-3940256099942544~3347511713"
        ]
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
                storeFile file('clean.jks')
                storePassword 'mnsuet.'   // <- Replace with real value
                keyAlias 'clean'                // <- Replace with real value
                keyPassword 'mnsuet..'          // <- Replace with real value
            }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

project.ext.vectoricons = [
    iconFontNames: [
        'MaterialCommunityIcons.ttf',
        'Ionicons.ttf',
        'FontAwesome5_Regular.ttf',
        'FontAwesome5_Solid.ttf'
    ]
]
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

dependencies {
    // Core RN runtime
    implementation("com.facebook.react:react-android")

    // AdMob SDK
    implementation "com.google.android.gms:play-services-ads:22.2.0"

    // Native modules â€” force default AAR variant
    implementation project(path: ':react-native-async-storage_async-storage', configuration: 'default')
    implementation project(path: ':react-native-picker_picker',              configuration: 'default')
    implementation project(path: ':react-native-audio-recorder-player',      configuration: 'default')
    implementation project(path: ':react-native-fs',                         configuration: 'default')
    implementation project(path: ':react-native-gesture-handler',            configuration: 'default')
    implementation project(path: ':react-native-google-mobile-ads',          configuration: 'default')
    implementation project(path: ':react-native-linear-gradient',            configuration: 'default')
    implementation project(path: ':react-native-safe-area-context',          configuration: 'default')
    implementation project(path: ':react-native-screens',                    configuration: 'default')
    implementation project(path: ':react-native-svg',                        configuration: 'default')
    implementation project(path: ':react-native-vector-icons',               configuration: 'default')
    implementation project(path: ':react-native-webview',                   configuration: 'default')

    // Hermes or JSC
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
